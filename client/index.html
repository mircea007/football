<!DOCTYPE html>
<head>
  <title>Bonk Football clone</title>

  <!-- Socket lib CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <canvas id='canvas' width="320" height="180"></canvas>
  <!-- width and height are later adjusted in game.js -->

  <form class='join' id='join'>
    <label id='prompt'>Cum te chema ma?</label> <br/>
    <input type='text' name='name' id='name'/> <br/>
    <select id='team' name='team'>
      <option value="blue">Blue</option>
      <option value="red">Red</option>
    </select>

    <button type='button' id='spectate'>Spectate</button>
  </form>
  <button id="lobby">Go to Lobby</button>

  <script src='./game.js'></script>
</body>
